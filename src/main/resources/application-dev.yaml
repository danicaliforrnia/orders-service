spring:
  data:
    mongodb:
      uri: mongodb://${mongodb_host:localhost}:27017/orders
server:
  port: ${port:9091}
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}